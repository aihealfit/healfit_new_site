<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>HealFit — Игра</title>
  <link rel="stylesheet" href="./assets/css/styles.css" />
</head>
<body>
  <div class="container">
    <div class="phone">
      <div class="app">

        <header class="topbar">
          <button class="icon-btn" id="burgerBtn" aria-label="Меню" type="button">
            <span class="burger" aria-hidden="true"><span></span><span></span><span></span></span>
          </button>
          <div class="brand"><span class="brand__logo">HealFit</span></div>
          <div class="auth">
            <a class="pill" href="./index.html">Назад</a>
            <a class="pill pill--fill" href="./assistant.html">ИИ-ассистент</a>
          </div>
        </header>

        <div class="section">
          <div class="h2">Игра (демо)</div>
          <div class="hero-box"><img src="./assets/img/check.png" alt=""></div>

          <div style="margin-top:12px;font-size:14px;color:rgba(31,42,31,.75);line-height:1.4;">
            Здесь позже будут уровни, XP, стрик, уроки и прохождение модулей.
          </div>

          <div class="cards" style="margin-top:12px;">
            <div class="big-card">
              <div class="big-card__info">
                <div class="big-card__head">
                  <div class="big-card__title">XP</div>
                  <div class="big-card__xp">0</div>
                </div>
                <div class="big-card__sub">Начни с тренировок или рецептов — и заработай XP</div>
              </div>
            </div>

            <div class="big-card">
              <div class="big-card__info">
                <div class="big-card__head">
                  <div class="big-card__title">Стрик</div>
                  <div class="big-card__xp">0 дней</div>
                </div>
                <div class="big-card__sub">Скоро: “уроки без ошибок подряд”</div>
              </div>
            </div>
          </div>
        </div>

        <div class="footer-space"></div>
      </div>
    </div>
  </div>

  <!-- Drawer -->
  <div class="drawer-backdrop" id="drawerBackdrop" aria-hidden="true">
    <nav class="drawer" aria-label="Меню">
      <div class="dtitle">Меню</div>
      <div class="menu">
        <a class="mlink" href="./index.html">Главная</a>
        <a class="mlink" href="./game.html">Игра</a>
        <a class="mlink" href="./food.html">Питание</a>
        <a class="mlink" href="./trainings.html">Тренировки</a>
        <a class="mlink" href="./assistant.html">ИИ-ассистент</a>
        <a class="mlink" href="./about.html">О компании</a>
      </div>
      <button class="btn-wide" id="drawerClose" type="button">Закрыть</button>
    </nav>
  </div>

  <script src="./assets/js/app.js"></script>
</body>
</html>
